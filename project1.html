<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucket List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            color: rgb(173, 185, 177);
            padding: 1rem 0;
            text-align: center;
            font-size: 1.5rem;
        }

        main {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2rem;
            color: #4CAF50;
            margin-bottom: 1rem;
            text-align: center;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            margin: 0.5rem 0;
            border: 1px solid #ddd;
            border-radius: 6px;
            transition: background-color 0.3s;
        }

        li.completed {
            background-color: #e0ffe0;
        }

        li:hover {
            background-color: #f1f1f1;
        }

        li span.icon {
            font-size: 1.5rem;
            margin-right: 0.75rem;
            color: #4CAF50;
        }

        li.completed span.icon {
            color: #FFD700;
        }

        footer {
            text-align: center;
            margin: 2rem 0;
            font-size: 0.9rem;
            color: #888;
        }

        @media (max-width: 600px) {
            body {
                padding: 0 1rem;
            }

            main {
                margin: 1rem auto;
                padding: 0.75rem;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>My Bucket List</header>
    <main>
        <h1>Things I Want to Achieve</h1>
        <ul>
            <li class="completed">
                <span class="icon">&#9733;</span>
                Visit Vrindavan
            </li>
            <li>
                <span class="icon">&#10003;</span>
                Learn Cyber Security
            </li>
            <li class="completed">
                <span class="icon">&#9733;</span>
                Learn how to cook
            </li>
            <li>
                <span class="icon">&#10003;</span>
                Reach 1500 elo in chess
            </li>
            <li>
                <span class="icon">&#10003;</span>
                Build a muscular Physique
            </li>
        </ul>
    </main>
    <footer>&copy; 2025 My Bucket List | All rights reserved</footer>
</body>
</html>
